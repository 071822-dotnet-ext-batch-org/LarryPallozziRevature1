<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counterCSS.css">
  </head>
  <header>
    <script src="counterSiteJS.js"></script>
    <h1 class="title">Counting App</h1>
    <hr class="line-across">
  </header>
  <body>
    <div>
      <script type="text/javascript" src="counterSiteJS.js"></script>
        <p class="description"> This is an application that lets you increase or decrease counts!</p>
      <div class="count">
        <h2 id="countAmount">0</h2>
      </div>
      <div class="buttons">
        <button onclick="increaseCount()" id="decrease">Decrease Count!</button>
        <button onclick="decreaseCount()" id="increase">Increase Count!</button>
      </div>
    </div>
  </body>
  <footer>
    <hr class="line-across">
    <h3 class="title">Created 2022!</h3>
  </footer>
</html>
