<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Test HTML DOC</title>
    <link rel="stylesheet" type="text/css" href="PracticeCss.css">
  </head>
  <body>
    <img width="200px" src="https://www.w3.org/html/logo/downloads/HTML5_1Color_Black.png" alt="HTML5">

    <br>About<br>
    <br><b>Bold</b>
    <br><em>Emphasized</em>
    <br><i>italicized</i>

    <ol>
      <li class="oli">USA</li>
      <ul>New York city</ul>
      <ul> Los Angeles</ul>
      <li class="oli">Canada</li>
      <ul>Vancouver</ul>
      <ul>Toronto</ul>
    </ol>

    <!-- Comment line -->
    <h1 class="h1-class">Header 1</h1>

    <h2 id="h2-id">Header 2</h2>

    <ul>
      <li> 1st unordered</li>
      <li> 2nd ordered</li>
    </ul>

    <ol>
      <li>1st ordered</li>
      <li> 2nd ordered</li>
    </ol>

    <table>
      <thead>
        <th style="width: 200px"> First Name </th>
      </thead>
      <tbody class="Names">
        <tr style="width: 60;">
          <td style="text-align: Center;"> Larry</td>
        </tr>
      </tbody>
    </table>

    <form action="get" style="border: solid green; border-width: 5px; width: 25%;">
      <label for="fname"> First Name</label>
      <input type="text" id="fname" placeholder="First Name" class="fname class"><br>
      <label for="email"> Email</label>
      <input type="email" id="email" placeholder="Email" class="email">
      <button type="submit">Submit</button>
    </form>

  </body>

</html>
